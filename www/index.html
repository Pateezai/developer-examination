<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css">
    <link href="./css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="./index.css" />
  </head>

  <body>
    <div class="content-page">
      <div class="content" id="content">
        <div class="container-fluid">
          <!-- Table -->
          <div class="card m-4 text-center">
            <div
              class="d-flex justify-content-center card-header align-items-center"
            >
              <h3 class="mt-2 mb-0">Items Table</h3>
            </div>
            <div class="card-title d-flex justify-content-end mt-3">
              <button
                type="button"
                class="add-btn btn btn-success me-2"
                data-bs-toggle="modal"
                data-bs-target="#exampleModal"
              >
                Add Item
              </button>
            </div>
            <div class="card-body">
              <table id="restable" class="restable table table-bordered table-hover table-dark table-striped align-middle">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Price</th>
                    <th scope="col">Quantity</th>
                    <th scope="col">Action</th>
                  </tr>
                </thead>
                <tbody id="tbody">
                  <!-- code in index.js -->
                  
                  <!-- code in index.js -->
                </tbody>
              </table>
            </div>
          </div>
          <!-- Table -->

          <!-- Popup Modal Edit -->
          <div
            class="modal fade"
            id="staticBackdrop"
            data-bs-backdrop="static"
            data-bs-keyboard="false"
            tabindex="-1"
            aria-labelledby="staticBackdropLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="staticBackdropLabel">
                    Item's Info
                  </h1>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="modal-body edit-modal">
                      <!-- Form Info -->

                    <form id="view-form" class="view-form m-2z">
                        <div class="mb-3 col-12">
                          <label for="name" class="form-label">Name</label>
                          <input
                            type="text"
                            class="form-control"
                            aria-describedby="emailHelp"
                            id="name-input"
                          />
                        </div>
                        <div class="d-flex row mb-3  gap-1">
                            
                            <div class="col">
                                <label for="price" class="form-label">Price</label>
                                <input
                                  type="number"
                                  class="form-control"
                                  id="price-input"
                                />
                            </div>
                            <div class="col">
                                <label for="qty" class="form-label">Quantity</label>
                                <input
                                  type="number"
                                  class="form-control"
                                  id="qty-input"
                                />
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="desc-input" class="form-label">Description</label>
                            <textarea id="desc-input" class="form-control"rows="3"></textarea>
                        </div>
                      </form>
                      <!-- Form Info -->
                </div>
                <div id="mf" class="modal-footer">
                  <button id="savechanges" type="button" class="savechanges btn btn-primary">
                    Save Changes
                  </button>
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal"
                  >
                    Close
                  </button>
                </div>
              </div>
            </div>
          </div>
          <!-- Popup Modal Edit -->

          <!-- Popup Modal View -->
          <div
            class="modal fade"
            id="justview"
            data-bs-backdrop="static"
            data-bs-keyboard="false"
            tabindex="-1"
            aria-labelledby="justviewLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="justviewLabel">
                    Item's Info
                  </h1>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="modal-body edit-modal">
                      <!-- Form Info -->

                    <form id="view-form" class="view-form m-2z">
                        <div class="mb-3 col-12">
                          <label for="name" class="form-label">Name</label>
                          <input
                            disabled
                            type="text"
                            class="form-control"
                            aria-describedby="emailHelp"
                            id="name-view"
                          />
                        </div>
                        <div class="d-flex row mb-3  gap-1">
                            
                            <div class="col">
                                <label for="price" class="form-label">Price</label>
                                <input
                                  disabled  
                                  type="number"
                                  class="form-control"
                                  id="price-view"
                                />
                            </div>
                            <div class="col">
                                <label for="qty" class="form-label">Quantity</label>
                                <input
                                  disabled
                                  type="number"
                                  class="form-control"
                                  id="qty-view"
                                />
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="desc" class="form-label">Description</label>
                            <textarea disabled id="desc-view" class="form-control"rows="3"></textarea>
                        </div>
                      </form>
                      <!-- Form Info -->
                </div>
              </div>
            </div>
          </div>
          <!-- Popup Modal View -->

          <!-- Popup Modal Add -->
          <div
            class="modal fade"
            id="exampleModal"
            tabindex="-1"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog modal-lg">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">
                    Adding new item
                  </h1>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="modal-body">
                  <!-- Form Add -->
                  <!-- <form id="adding-form" class="m-2z" method="POST" action="http://localhost:3000/api/create/"> -->
                  <!-- <form id="adding-form" class="m-2z"> -->
                    <div class="mb-3 col-12">
                      <label for="name" class="form-label">Name</label>
                      <input
                        type="text"
                        class="name form-control"
                        id="name"
                        aria-describedby="emailHelp"
                        name="name"
                      />
                    </div>
                    
                    <div class="d-flex row mb-3  gap-1">
                        
                        <div class="col">
                            <label for="price" class="form-label">Price</label>
                            <input
                              type="number"
                              class="price form-control"
                              id="price"
                              name="price"
                            />
                        </div>
                        <div class="col">
                            <label for="qty" class="form-label">Quantity</label>
                            <input
                              type="number"
                              class="qty form-control"
                              id="qty"
                              name="qty"
                            />
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="desc" class="form-label">Description</label>
                        <textarea class="desc form-control" id="desc" rows="3" name="desc"></textarea>
                      </div>
                    <!-- <div class="mb-3">
                        <label for="desc" class="form-label">Descriptiom</label>
                        <textarea class="form-control" id="desc"></textarea>
                      </div>
                    </div> -->
                  <!-- Form Add-->
                </div>
              <div class="modal-footer">

                <button id="addform" class="add btn btn-primary" onclick="handleCreate()">
                    Save 
                  </button>
                
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
              </div>
            <!-- </form> -->

              </div>
            </div>
          </div>
          <!-- Popup Modal Add -->

        </div>
      </div>
    </div>
  </body>

  <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
  <script src="./js/bootstrap.min.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="./index.js"></script>
</html>
